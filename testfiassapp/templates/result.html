{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'upload de l'image de test</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <center>Liste des images trouver</center>
    <center>
      <a
        href="{% url 'index' %}"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >Back home</a
      >
    </center>
    <div class="container">
      {% for image in images %}
      <figure
        class="relative  transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
      >
        <a href="#">
          <img
            class="rounded-lg"
            src="{% static 'images/'|add:image.name %}"
            alt="image description"
          />
        </a>
        <figcaption class="absolute px-4 text-lg text-white bottom-6">
          <p>{{ image.name }}</p>
        </figcaption>
      </figure>
      {% endfor %}
    </div>

    <a href="/">Upload Another Image</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
